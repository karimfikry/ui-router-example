<h2>It's a nested viewed table</h1>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="item in list">
            <td>{{ $index + 1 }}</td>
            <td>{{ item }}</td>
        </tr>
        
    </tbody>
</table>
